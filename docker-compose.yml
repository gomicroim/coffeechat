#
# docker compose 服务编排
#

version: '3.4'

services:
  rpc-user:
    container_name: rpc-user
    build: # 指定从dockerfile编译
      context: .
      dockerfile: ./rpc/user/Dockerfile
    volumes:
      - ./deploy/docker/configs:/data/conf
    environment:
      - TZ=Asia/Shanghai
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    networks:
      - goMicroIM
    ports:
      - "9100:9000"
  rpc-chat:
    container_name: rpc-chat
    build: # 指定从dockerfile编译
      context: .
      dockerfile: ./rpc/chat/Dockerfile
    volumes:
      - ./deploy/docker/configs:/data/conf
    environment:
      - TZ=Asia/Shanghai
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    networks:
      - goMicroIM
    ports:
      - "9101:9000"
  api-user:
    container_name: api-user
    build:
      context: .
      dockerfile: ./api/apiuser/Dockerfile
    volumes:
      - ./deploy/docker/configs:/data/conf
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    environment:
      - TZ=Asia/Shanghai
    networks:
      - goMicroIM
    ports:
      - "8100:8000"
    depends_on:
      - rpc-user
  api-chat:
    container_name: api-chat
    build:
      context: .
      dockerfile: ./api/apichat/Dockerfile
    volumes:
      - ./deploy/docker/configs:/data/conf
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    environment:
      - TZ=Asia/Shanghai
    networks:
      - goMicroIM
    ports:
      - "8101:8000"
    depends_on:
      - rpc-chat
  ws-push:
    container_name: ws-push
    build:
      context: .
      dockerfile: ./api/wspush/Dockerfile
    volumes:
      - ./deploy/docker/configs:/data/conf
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
    environment:
      - TZ=Asia/Shanghai
    networks:
      - goMicroIM
    ports:
      - "8102:8000"
    depends_on:
      - rpc-user
networks:
  goMicroIM:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.0.0/24
          gateway: 172.16.0.1